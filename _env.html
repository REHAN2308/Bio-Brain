<!DOCTYPE DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Configuration</title>
</head>
<body>
    <script>
        // This script injects environment variables from Vercel
        // The API key will be available as window.ENV_API_KEY
        window.ENV_API_KEY = '';
        
        // In production (Vercel), this will be replaced during build
        // You'll set OPENROUTER_API_KEY in Vercel Environment Variables
    </script>
</body>
</html>
